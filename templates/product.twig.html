{% extends "template.twig.html" %}

{% block title %}
 <h1>{{ product.name }}</h1>
{% endblock %}

{% block body %}

 <div class="row product-page">
  <div class="col-12 col-md-6">
   <div class="imagen">
    IMAGEN
   </div>
  </div>
  <div class="col-12 col-md-6">
   <div class="product">
    <span class="name">{{ product.name }}</span>
    <span class="caducidad">Fecha caducidad:{{ attributes.Caducidad|date("d/m/Y") }}</span>
    <span class="price">{{ attributes.Precio }} â‚¬</span>
    <form role="form" method="POST" name="buy_product_form" class="buy_product">
     <input class="form-control" name="quantity" type="number" value="1" />
     <input name="id_product" type="hidden" value="{{ product.id }}" />
     <button type="submit" class="btn buy_button">Comprar</button>
    </form>
   </div>
  </div>
 </div>

{% endblock %}
