{% extends "template.twig.html" %}

{% block title %}
 <h1>Carrito</h1>
{% endblock %}

{% block body %}

 <div class="row cart-page">
  {% if cart %}
   <form role="form" method="POST" name="buy_product_form" class="buy_product">
    {% for itemId,itemValues in cart.cart %}
      <span class="name">{{ itemValues.name }}</span>
      <input class="form-control" name="quantity" type="number" value="{{itemValues.quantity}}" />
      <input name="id_product" type="hidden" value="{{ itemId }}" />
    {% endfor %}
    <button type="submit" class="btn buy_button">Comprar</button>
   </form>
  {% endif %}
 </div>

{% endblock %}
